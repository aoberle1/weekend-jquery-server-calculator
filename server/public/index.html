<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <header>Server Side Calculator</header>
    <form id="input-fields">
        <input
        id="value-one" 
        class="inputTextBox" 
        type="text" 
        placeholder="First Value Here"
        required
        >
        <button class="math-button" type="button">+</button>
        <button class="math-button" type="button">-</button>
        <button class="math-button" type="button">*</button>
        <button class="math-button" type="button">/</button>
        <input
        id="value-two" 
        class="inputTextBox" 
        type="text" 
        placeholder="Second Value Here"
        required
        >
        <button id="submit-button" type="submit">=</button>
        <button id="clear-button" type="button">C</button>
    </form>

    <div id="equation-solution">
    </div>

    <div>
        <ul id="past-equations"></ul>
    </div>
    
</body>
</html>
